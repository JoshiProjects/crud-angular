<mat-card class="content">
    <mat-card-title>Exclusão de Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input placeholder="Nome do Produto" [value]="product.name" name="name" required disabled>
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Preço (R$)"  [value]="product.price" name="price" required disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="warning">
    Deletar
</button>
<button mat-raised-button (click)="Cancel()">
    Cancel
</button>
